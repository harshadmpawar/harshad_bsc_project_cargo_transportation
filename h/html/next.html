<html>
    <head>
        <title>Cargo Point</title>
        <link rel="stylesheet" type="text/css" href="../css/hv1.css">
    </head>
    <body>
        <header>
            <div class="main">
                <ul>
                    <li><a href="cargo.html">Back</a></li>
                </ul>
            </div><br><br><br>
    <script>
        function getParams(){
            var idx = document.URL.indexOf('?');
            var params = new Array();
            if (idx != -1) {
                var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
                for (var i=0; i<pairs.length; i++){
                    nameVal = pairs[i].split('=');
                    params[nameVal[0]] = nameVal[1];
                }
            }
            return params;
            }
            params = getParams();
            iname = unescape(params["name"]);
            frm_city = unescape(params["frm_city"]);
            to_city = unescape(params["to_city"]);
            weight = unescape(params["weight"]);
            rresult = unescape(params["result"]);
            document.write("Name = " + iname + "<br>");
            document.write("From_City = " + frm_city + "<br>");
            document.write("To_City = " + to_city + "<br>");
            document.write("Weight = " + weight + "<br>");
            document.write("Result = " + rresult + "<br>");
    </script>
</html>
